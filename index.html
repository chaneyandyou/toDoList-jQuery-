<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/jquery.datetimepicker.css">

    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/store.min.js"></script>
    <script src="js/jquery.datetimepicker.full.js"></script>
    <script src="js/index.js"></script>

</head>

<body>
<!--header头部logo-->
<div class="logo">
    <img src="./images/logo.png" alt="">
</div>
<!--header头部logo End-->


<!--nav输入导航-->
<div class="nav">
    <div class="container">
        <div class="con_left">
            <img src="./images/logo2.png" alt="">
        </div>
        <div class="con_right">
            <form action="#">
                <input type="text" placeholder="请输入备忘内容..." id="content">
                <input type="submit" value="添加">
            </form>
        </div>
    </div>
</div>
<!--nav输入导航 End-->

<!--content todo内容-->
<div class="content_list">
    <div class="list_hd">
        <ul>
            <li class="active">待办事项</li>
            <li>已完成事项</li>
        </ul>
    </div>
    <div class="list_bd active">
        <ul class="task">

        </ul>
    </div>
    <div class="list_bd active">
        <ul class="finish_task">

        </ul>
    </div>
</div>
<!--content todo内容 End-->
<!-- 返回顶部-->
<div class="back_top">
    <img src="./images/Top.png" alt="">
</div>
<!-- 返回顶部 End-->
</body>
</html>
